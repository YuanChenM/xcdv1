<!DOCTYPE html>

    <head>

    <body>
	    <div style="width:100%;">

                    <img style="width: 40px;height: 40px;" src="./resources/img/return.png" onclick="returnPage()"/>

            <br/>
            <br/>
            <div>
                <div style="margin-left:50px;width:100px;" class="buttonDiv" onclick="researchStart()" onmouseover="javascript:this.style.backgroundColor='#4169E1'">开始</div>
