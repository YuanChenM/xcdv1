                <div id="status" style="width: 100%;padding-left:10px;color:#7FD6EF"></div>

                <div class="ui-block-b">
                    <div style="width:120px;height:45px;line-height: 50px;" class="buttonDiv" onclick="infoModify()" onmouseover="javascript:this.style.backgroundColor='#4169E1'">维护资料</div>
