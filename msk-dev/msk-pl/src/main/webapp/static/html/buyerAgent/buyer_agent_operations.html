        <!--内容区-->
        <div class="content">
            <h2>欢迎您：买手 <span style="color:blue" id="name"></span></h2>
            <div class="content-block">
                <p><a href="#" class="button button-fill" id="menu1">【录入】进货单任务列表</a></p>

<script type='text/javascript' src='../js/zepto.min.js' charset='utf-8'></script>

<script type="text/javascript" src="../js/zepto.cookie.min.js"></script>

<script type="text/javascript">
    var name=getUrlParam("name");
    if(!name||name=="null"){
        name= $.fn.cookie('__name');
    }

    var id=getUrlParam("id");
    if(!id){
        id= $.fn.cookie('id');
    }
    $.fn.cookie('id',id);
    $.fn.cookie('name',name);
    $.fn.cookie('__name',name);

    $(function() {
       $("#name").text(name);
//        $("#menu1").attr("href",encodeURI("buyer_agent_index.html?id="+id+"&name="+name));
        $("#menu1").attr("href",encodeURI("buyer_agent_index.html"));
        $("#menu2").attr("href",encodeURI("bs_fee_list.html?id="+id+"&name="+name));
    });
</script>
