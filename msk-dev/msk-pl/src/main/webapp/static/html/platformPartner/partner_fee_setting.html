<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>合伙人进货单激励费用设置</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="../images/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <link rel="stylesheet" href="../css/sm.min.css">
    <link rel="stylesheet" href="../css/sm-extend.min.css">
</head>
<body>
<div class="page-group">
    <div class="page page-current">

        <!--标题栏-->
        <header class="bar bar-nav">
            <a id="return_top" href="javascript:" class="icon icon-left pull-left" onclick="history.back(); "></a>
            <a class="button button-link button-nav pull-right back" id="home">
                <span class="icon icon-home"></span>
            </a>
            <h1 class="title">合伙人进货单激励费用设置</h1>
        </header>
        <!--内容区-->
        <div class="content">
            <div class="list-block" style="margin:0px;">
                <ul>
                    <!-- Text inputs -->
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-name"></i></div>
                            <div class="item-inner">
                                <div class="item-title label">进货单单价</div>
                                <div class="item-input">
                                    <input id="incentiveFee" type="text" placeholder="进货单单价" name="incentiveFee">
                                    <input type="hidden" name="partnerId" value="">
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="item-content">
                            <div class="item-media"><i class="icon icon-form-calendar"></i></div>
                            <div class="item-inner">
                                <div class="item-title label"> 生效时间</div>
                                <div class="item-input">
                                    <input id="effectiveTime" type="date" placeholder="" name="effectiveTime">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="content-block">
                    <div class="row">
                        <div class="col-50"><a id="return" href="javascript:"
                                               class="button button-big button-fill button-danger"
                                               onclick="history.back(); ">返回</a></div>
                        <div class="col-50"><a id="setUp" href="#" class="button button-big button-fill button-success">设置</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type='text/javascript' src='../js/touch.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/zepto.js' charset='utf-8'></script>
<script type="text/javascript">
    $.config = {router: false}
</script>
<script type='text/javascript' src='../js/sm.js' charset='utf-8'></script>
<script type='text/javascript' src='../js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript">
    $.config = {router: false}
</script>
<script>
    var name = getUrlParam("name");
    var id = getUrlParam("id");
    var terminalId = 0;
    $(document).ready(function () {
        $.ajax({
            type: "POST",
            url: "/"+_webroot+"/api/v1/pl/partner_feesetting_query",
            contentType: 'application/json',
            dataType: "json",
            data: JSON.stringify({
                "siteCode": "318",
                "auth": "pl",
                "loginId": id,
                "param": {
                    "partnerId": id
                }
            }),
            success: function (data) {
                var status = data.status;
                if (status == "S") {
                    /* terminalId = data.result.terminalId;*/
                    var incentiveFee = data.result.incentiveFee;
                    $("#incentiveFee").val(incentiveFee);
                    var effectiveTime = data.result.effectiveTime;
                    $("#effectiveTime").val(effectiveTime);
                } else {
                    $.alert(data.message);
                }
                ;
            }
        });
        //返回按钮

        //设置按钮
        $("#setUp").click(function () {
            var incentiveFee = $("#incentiveFee").val();
            var effectiveTime = $("#effectiveTime").val();
            $.ajax({
                type: "POST",
                url: "/"+_webroot+"/api/v1/pl/partner_feesetting_save",
                contentType: 'application/json',
                dataType: "json",
                data: JSON.stringify({
                    "siteCode": "318",
                    "auth": "pl",
                    "loginId": id,
                    "param": {
                        "partnerId": id,
                        /*"terminalId": terminalId,*/
                        "incentiveFee": incentiveFee,
                        "effectiveTime": effectiveTime,
                        "crtId": name
                    }
                }),
                success: function (data) {
                    if (data.status == "S") {
                        $.alert(data.message);
                    } else {
                        $.alert(data.message);
                    }
                }
            })
        })

        //top返回
        $("#home").click(function () {
            $(this).attr("href", "/"+_webroot+"/static/html/platformPartner/partner_operations.html?name=" + name + "&id=" + id)
        })
    })
</script>
</body>
</html>
